<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary & Savings</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- style sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="display-5 fw-bolder text-center text-success p-2 m-5">Salary & Savings</h1>
    </header>
    <main>
        <section class="container">
            <div class="row g-4 ">
                <div class="col-12 col-lg-6">
                    <div>
                        <img class="img-fluid" src="images/poster.jpg" alt="poster image">
                    </div>
                </div>

                <div
                    class="col-12 col-lg-5 offset-lg-1 d-flex justify-content-center align-items-baseline bg-light p-5">
                    <div>
                        <h5 class="h5 fw-bold text-center py-1 my-4">Income</h5>
                        <div class="text-center">
                            <span>Income:</span> <input id="income-amount" type="text" class="input-field me-1"
                                value="10000">
                        </div>

                        <h5 class="h5 fw-bold py-1 my-4 text-center">Expenses</h5>
                        <div class="text-center"><span class=" me-3">Food:</span> <input id="food-amount" type="text"
                                class="input-field" value="3000"><br><br>
                        </div>
                        <div class="text-center"><span class=" me-3">Rent:</span> <input id="rent-amount" type="text"
                                class="input-field" value="2000"><br><br>
                        </div>
                        <div class="text-center"><span>Clothes:</span> <input id="clothes-amount" type="text"
                                class="input-field me-1" value="500"><br><br>
                        </div>
                        <button id="calculate-btn" class="d-block mx-auto mt-4">Calculate</button>
                        <h5 class="h5 fw-bold  p-2 m-4  text-center">Total Expenses: <span id="expenses-amount"> 5500
                            </span></h5>
                        <h5 class="h5 fw-bold p-2 m-4 text-center">Balance: <span id="balance-amount">4500</span> </h5>
                        <div class="p-2 m-4 d-flex align-items-center justify-content-evenly">
                            <span>Save:</span>
                            <input id="save-amount" type="text" class="form-control bg-light d-inline w-25" value="20">
                            <span>%</span>
                            <button id="save-btn" class="save-btn">Save</button>
                        </div>
                        <h5 class="h5 fw-bold text-center">Saving Amount: <span id="saving-amount">900</span> </h5>
                        <h6 class="h6 fw-bold text-center pt-1 mt-3">Remaining Balance: <span
                                id="remaining-amount">3600</span>
                        </h6>
                        <h6 id="error-message" class="h6 text-white fw-semibold p-3 mt-3 rounded">You can't save more
                            than
                            your
                            current
                            Balance</h6>

                    </div>
                </div>
            </div>

        </section>

    </main>


    <script src="js/script.js"></script>
    <!-- bootstrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
